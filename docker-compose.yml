version: "3.9"

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.example
    environment:
      POSTGRES_URL: postgresql://bot:bot_password@postgres:5432/mtldb
      REDIS_URL: redis://redis:6379/4
      NOTIFIER_URL: http://operations-notifier:8000
      WEBHOOK_PUBLIC_URL: http://bot:8081/webhook
      WEBHOOK_PORT: "8081"
    depends_on:
      migrations:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3

  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["alembic", "-c", "shared/infrastructure/database/alembic/alembic.ini", "upgrade", "head"]
    env_file:
      - .env.example
    environment:
      POSTGRES_URL: postgresql://bot:bot_password@postgres:5432/mtldb
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1"]
    #ports:
    #  - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: mtldb
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: bot_password
    #ports:
    #  - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\""]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
